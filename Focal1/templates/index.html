<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Focal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- External CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("static/images/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: auto;
        color: #fff;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        padding: 2%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        text-align: center;
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 90vh;
        backdrop-filter: blur(10px);
        margin: 10% auto;
      }
      .scroll-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }
      img {
        width: 150px;
        height: 75px;
        margin: 20px auto;
        border-radius: 15px;
      }
      img[src="static/images/logo.png"] {
        margin: auto;
      }
      img[src="{% url 'uploaded_file' filename=image %}"] {
        width: 100%;
        height: auto;
        margin: auto;
      }
      img[src="static/images/left.png"] {
        width: 30px;
        height: 30px;
        margin: 20px;
        background-color: #5e89ff;
        border-radius: 10px;
      }
      img[src="static/images/right.png"] {
        width: 30px;
        height: 30px;
        margin: 20px;
        background-color: #5e89ff;
        border-radius: 10px;
      }
      .form-container {
        width: 100%;
        max-width: 800px;
        padding: 45px 30px 30px 30px;
        border-radius: 15px;
        margin: 10% auto;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .instructions {
        margin-bottom: 20px;
        font-size: 1.2em;
      }
      .btn-custom {
        background-color: #5e89ff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: #fff;
        border: none;
        margin: 0;
        border-radius: 25px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn-custom:hover {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #0652b6;
        transform: scale(1.05);
      }
      .btn-custom:checked {
        background-color: #071aa3;
        transform: scale(1.05);
      }
      .btn-block {
        width: 100%;
      }
      label {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: bold;
      }
      input,
      select,
      button {
        border-radius: 25px;
      }
      @media (min-width: 576px) {
        .mt-sm-0,
        .my-sm-0 {
          margin-top: 20px !important;
        }
      }
      .tag-option {
        display: block;
        padding: 10px;
        margin: 5px;
        border: 1px solid #5e89ff;
        border-radius: 25px;
        background-color: #5e89ff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .tag-option:hover {
        background-color: #071aa3;
        border-color: #ffffff;
        transform: scale(1.05);
      }
      .sidebar {
        background-color: rgba(0, 0, 0, 0.7);
        margin: 10% 0;
        padding: 40px 20px;
        height: 100vh;
        overflow-y: auto;
        width: 16%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 10px;
      }
      .main-content {
        flex-grow: 1;
        margin: auto;
        overflow-y: auto;
        width: 84%;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .main-content {
          margin-left: 0;
        }
      }
      .bg-light {
        background-color: #ddd !important;
      }
      .navbar {
        margin: auto;
        transition: top 0.6s;
      }
      .form-group {
        margin: 5%;
      }
      h1,
      h3,
      h4,
      h5,
      p,
      :placeholder-shown {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      h4 {
        margin: 10px 0;
      }
      span {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: grey;
        border-radius: 10px;
        transition: background-color 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4a4a4a;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
        border-radius: 10px;
      }
      .tag-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .navbar-hidden {
        top: -100px !important;
      }
      .btn-group-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
      }
      .btn-nav {
        padding: 6px 12px;
      }
      .btn-outline-custom {
        margin: auto;
      }
      .gradient-text {
        background-color: #f3ec78 !important;
        background-image: linear-gradient(45deg, #f3ec78, #af4261) !important;
        background-size: 100% !important;
        background-clip: text;
        -webkit-background-clip: text;
        -moz-backface-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-light">
      <img src="static/images/logo.png" id="logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand ml-auto" href="/">
          <h1 style="color: #0652b6"><strong>Project Focal</strong></h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              href="/"
              class="nav-link"
              style="
                color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
              "
              >Home</a
            >
          </li>
          <li class="nav-item active">
            <a
              href="/explore"
              class="nav-link"
              style="
                color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
              "
              >Find Tags</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% if image %}
    <div class="scroll-container">
      <div class="sidebar">
        <h3>Tags Menu</h3>
        <div id="tag-options">
          <span class="gradient-text blue-8-5"><strong>Generated</strong></span>
          {% for tag in ai_tags %}
          <span class="tag-option" onclick="selectTag('{{ tag }}')"
            >{{ tag }}</span
          >
          {% endfor %}
          <h5>Existing</h5>
          {% for tag in external_tags %}
          <span class="tag-option" onclick="selectTag('{{ tag }}')"
            >{{ tag }}</span
          >
          {% endfor %}
        </div>
      </div>
      {% endif %}
      <div class="form-container">
        {% if image %}
        <div class="container main-content">
          <div class="row">
            <div class="col-12">
              <img
                src="{% url 'uploaded_file' filename=image %}"
                alt="Image"
                class="rounded mx-auto"
                id="folder_images"
              />
            </div>
            <div class="col-12">
              <form action="/tag_image" method="post" class="text-left">
                {% csrf_token %}
                <input type="hidden" name="image_path" value="{{ image }}" />
                <div id="tag-container"></div>
                <div class="form-group">
                  <label for="tags">Tag the image:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tags"
                    name="tags"
                    value="{{ existing_tags }}"
                    required
                  />
                </div>
                <div class="btn-group-container">
                  <button
                    type="submit"
                    name="store_option"
                    value="text_file"
                    class="btn btn-primary btn-custom btn-submit"
                    id="Save"
                  >
                    <i class="bi bi-floppy"> Save</i>
                  </button>
                  <button
                    type="submit"
                    name="store_option"
                    value="metadata"
                    class="btn btn-primary btn-custom btn-submit"
                    id="Metadata"
                  >
                    <i class="bi bi-image"> Metadata</i>
                  </button>
                  <a href="{% url 'prev_image' image %}"
                    ><i
                      class="bi bi-arrow-left-square-fill"
                      style="font-size: 30px; color: #5e89ff"
                    ></i
                  ></a>
                  <a href="{% url 'next_image' image %}"
                    ><i
                      class="bi bi-arrow-right-square-fill"
                      style="font-size: 30px; color: #5e89ff"
                    ></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% else %}
        <p>No images found.</p>
        {% endif %}
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script>
      function selectTag(tag) {
        const tagsField = document.getElementById("tags");
        const currentTags = tagsField.value
          .split(",")
          .map((tag) => tag.trim())
          .filter((tag) => tag);
        const tagIndex = currentTags.indexOf(tag);
        if (tagIndex === -1) {
          currentTags.push(tag);
        } else {
          currentTags.splice(tagIndex, 1);
        }
        tagsField.value = currentTags.join(", ");
      }
      function updateSelectedTags() {
        let tagsInput = document.getElementById("tags");
        let selectedTags = tagsInput.value.split(",").filter(Boolean);
        let tagOptions = document.querySelectorAll(".tag-option");
        tagOptions.forEach((option) => {
          if (selectedTags.includes(option.textContent)) {
            option.style.backgroundColor = "#071aa3";
            option.style.borderColor = "#071aa3";
          } else {
            option.style.backgroundColor = "#5e89ff";
            option.style.borderColor = "#5e89ff";
          }
        });
      }
      window.onscroll = function () {
        var navbar = document.querySelector(".navbar");
        var container = document.querySelector(".container");
        if (window.pageYOffset >= container.offsetTop) {
          navbar.classList.add("navbar-hidden");
        } else {
          navbar.classList.remove("navbar-hidden");
        }
      };
    </script>
  </body>
</html>
