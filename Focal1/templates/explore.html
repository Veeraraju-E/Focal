<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("static/images/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: auto;
        color: #fff;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 2%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        text-align: center;
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 90vh;
        backdrop-filter: blur(10px);
        margin: 10% auto;
      }
      .scroll-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }
      img {
        width: 150px;
        height: 75px;
        margin: 20px auto;
        border-radius: 15px;
      }
      img[src="static/images/logo.png"] {
        margin: auto;
      }

      img[src="static/images/left.png"] {
        width: 30px;
        height: 30px;
        margin: 20px;
        background-color: #5e89ff;
        border-radius: 10px;
      }
      img[src="static/images/right.png"] {
        width: 30px;
        height: 30px;
        margin: 20px;
        background-color: #5e89ff;
        border-radius: 10px;
      }
      .img-fluid {
        width: 100%;
        height: auto;
        margin: auto;
      }
      .form-container {
        width: 100%;
        max-width: 800px;
        padding: 45px 30px 30px 30px;
        border-radius: 15px;
        margin: 10% auto;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .instructions {
        margin-bottom: 20px;
        font-size: 1.2em;
      }
      .btn-custom {
        background-color: #5e89ff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: #fff;
        border: none;
        margin: 0;
        border-radius: 25px;
        transition: background-color 0.3s, transform 0.3s;
        width: 50%;
      }
      .btn-custom:hover {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #0652b6;
        transform: scale(1.05);
      }
      .btn-block {
        width: 100%;
      }
      label {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: bold;
      }
      input,
      select,
      button {
        border-radius: 25px;
      }
      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
        }
      }
      .my-sm-0 {
        margin-top: 20px !important;
      }
      .tag-option {
        display: block;
        padding: 10px;
        margin: 5px;
        border: 1px solid #5e89ff;
        border-radius: 25px;
        background-color: #5e89ff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .tag-option:hover {
        background-color: #071aa3;
        border-color: #ffffff;
        transform: scale(1.05);
      }
      .sidebar {
        background-color: rgba(0, 0, 0, 0.7);
        margin: 10% 0;
        padding: 40px 20px;
        height: 100vh;
        overflow-y: auto;
        width: 16%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 10px;
      }
      .main-content {
        flex-grow: 1;
        margin: auto;
        overflow-y: auto;
        width: 84%;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .main-content {
          margin-left: 0;
        }
      }
      .bg-light {
        background-color: #ddd !important;
      }
      .navbar {
        margin: auto;
        transition: top 0.6s;
      }
      .form-group {
        margin: 5%;
      }
      h1,
      h3,
      h4,
      h5,
      p,
      :placeholder-shown {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      h4 {
        margin: 10px 0;
      }
      span {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: grey;
        border-radius: 10px;
        transition: background-color 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
        border-radius: 10px;
      }
      .tag-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .navbar-hidden {
        top: -100px !important;
      }
      .navbar img {
        width: 150px;
        height: 75px;
        margin: auto;
      }
      .btn-group-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
      }
      .btn-nav {
        padding: 6px 12px;
      }
      .btn-outline-custom {
        margin: auto;
      }
      .bg-light {
        background-color: #ddd !important;
      }
      .gradient-text {
        background-color: #f3ec78 !important;
        background-image: linear-gradient(45deg, #f3ec78, #af4261) !important;
        background-size: 100% !important;
        background-clip: text;
        -webkit-background-clip: text;
        -moz-backface-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .form-group.position-relative {
        position: relative;
      }

      .form-group .btn-custom {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-light">
      <img src="static/images/logo.png" id="logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand ml-auto" href="/explore">
          <h1 style="color: #0652b6"><strong>Explore</strong></h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              href="/"
              class="nav-link"
              style="
                color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
              "
              >Home</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-container">
      <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <p>Enter the complete file path.</p>
      </div>
      <form action="/explore" method="post" class="mb-4">
        {% csrf_token %}
        <div class="form-group position-relative flex-grow-1">
          <label for="directory">Path of Image:</label>
          <input
            type="text"
            class="form-control mr-sm-2"
            id="directory"
            name="directory"
            placeholder="e.g. C:\Users\Downloads\a.jpg"
            required
          />
          <button
            type="submit"
            class="btn btn-outline-success my-2 my-sm-0"
            id="uploadButton"
          >
            <i class="bi bi-upload"> Search</i>
          </button>
        </div>
      </form>
      {% if image %}
      <div class="image-list">
        <div class="mb-4">
          <img
            src="{% url 'uploaded_file' filename=image %}"
            alt="Image"
            class="img-fluid"
            width="100%"
            height="auto"
            margin="auto"
          />
        </div>

        <div class="form-group">
          <label for="tags">Tags:</label>
          <input
            type="text"
            class="form-control"
            id="tags"
            name="tags"
            value="{{ existing_tags}}"
            required
          />
        </div>
        <div class="btn-group-container">
          <button
            type="submit"
            name="edit_tags"
            class="btn btn-primary btn-custom btn-submit"
            id="edit"
          >
            <i class="bi bi-pencil-square"> Edit</i>
          </button>
        </div>
      </div>
      {% else %}
      <p>No images found.</p>
      {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
  </body>
</html>
